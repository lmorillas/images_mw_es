<!DOCTYPE html>
<html>

<head>
    <title>Fotos Wikimedia - es 2015</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://www.simile-widgets.org/styles/common.css" type="text/css" />
    <link href="images_mw_es_2015.json" type="application/json" rel="exhibit-data" />
    <script src="http://api.simile-widgets.org/exhibit/HEAD/exhibit-api.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap-theme.min.css" />
    <script src="http://api.simile-widgets.org/exhibit/HEAD/lib/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>

<body>
    <div data-ex-role="collection" data-ex-item-types="Item"></div>
    <div class="container-fluid">
        <div class="row page-header">
            <div class="col-xs-3 center-block">
                <img class="img-responsive center-block" src="https://wikimedia.es/blog/wikimedia_espana_logo.png" alt="Wikimedia España">
            </div>
            <div class="col-xs-9 text-center">
                <h1>Imágenes Wikimedia-es 2015</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <div data-ex-role="facet" data-ex-facet-class="TextSearch" data-ex-expressions=".label,.categories,.license,.artist,.user"" data-ex-facet-label="Buscar"></div>
                <div data-ex-role="facet" data-ex-expression=".categories" data-ex-show-missing="false" data-ex-facet-label="Categoría" data-ex-missing-label="none" data-ex-height="100em"></div>
            </div>
            <div class="col-xs-9">

                <div class="item" data-ex-role="exhibit-lens" data-ex-item-types="Item" style="display: none">
                    <div >
                        <img data-ex-src-content=".thumburl" class="img-thumbnail" data-ex-alt-content=".label" data-ex-title-content=".label">
                        <p><a data-ex-href-content=".url"><span class="glyphicon glyphicon-download-alt"></span>&nbsp; Descargar</a></p>
                    </div>
                </div>

                <div data-ex-role="viewPanel">
                    <div data-ex-role="view" data-ex-label="Listado" data-ex-paginate="true" data-ex-grouped="false" data-ex-view-class="Thumbnail" data-ex-show-all="false">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
